;******************************
;	字体标号列表
;******************************
[FontList]
Count=7
0=10
1=12
2=13
3=14
4=16
;字体标号对应的字库文件列表
0_File=\Font\gbk_fs10.fnt
1_File=\Font\gbk_fs12.fnt
4_File=\Font\gbk_fs16.fnt
;#n表示与id为n个字体共用一个字库，n必须前面已经出现过
2_File=\Font\gbk_fs12.fnt
3_File=\Font\gbk_fs14.fnt

;******************************
;	物品栏下的半透明阴影色
;******************************
[ObjContColor]
;各颜色的透明度
Alpha=120
;一般/正常/可用
NormalColor=0,93,57
;不可用/不可装配
NotUseableColor=97,2,0
;特定的不同情况
SpecialColor=101,73,21
;鼠标指针指向的物品
MouseOverColor=3,0,68
;放下物品的位置的颜色
PutdownColor=138,92,25
;标过价用于摆摊的物品底色
PriceMarkedColor=173,181,121


